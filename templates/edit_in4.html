    <title>Game of Life</title>
</head>
<body>
        <div id="head" >
                <div id="title">
                        <span id="name">Game of Life</span>
                        <div id="user">
                            <div id="left">
                                <div>{{ name }}</div>
                                <a href="/logout"><button>Đăng xuất</button></a>
                            </div>
                            <div id="right"><img src="{{ avt }}" alt="" width="50px" height="50px"></div>
                        </div>
                </div>
                <div class="p-2" id="menu">
                    <ul>
                        <li><a href="/home">Giới thiệu</a></li>
                        <li><a href="/ca_nhan">Cá nhân</a></li>
                        <li><a href="/hoat-dong">Hoạt động</a></li>
                        <li><a href="/habit">Thói quen</a></li>
                        <li><a href="/social">Cộng đồng</a></li>
                        <li><a href="/contribute">Góp ý</a></li>
                    </ul>
                </div>
        <h1>Sửa thông tin cá nhân</h1>
        <div id="form">
        <form method="POST">
            <div id="input">
        <div>
            <label>Tên</label>
            <input type="text" value="{{ user.fullname }}" name="fullname"> 
        </div>
        <div>
                <label>Email</label>
            <input type="email" value="{{ user.email }}" name="email">
        </div>
        <div>
                <label>Số điện thoại</label>
            <input type="text" value="{{ user.phone }}" name="telephone">
        </div>
        <div>
                <label>Ngày sinh</label>
            <input type="date" value="{{ user.birthday }}" name="bday">
        </div>
        <div>
                <label>Giới tính</label>
            <select name="gender" value= "{{ user.gender }}"> 
                <option value="Nam">Nam </option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
        </div>
        <div>
            <button class="button">Xác nhận thay đổi</button>
            {% if error %}
            <strong>{{ error }}</strong>
            {% endif %}
        </div>
    </div>
    </form>
    </div>
</body>
</html>
